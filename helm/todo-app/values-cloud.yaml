# Cloud deployment values
# Override default values for production cloud deployment

namespace: todo-app-prod

backend:
  replicaCount: 3
  image:
    repository: ghcr.io/yasmin191/hackathon-todo-evolution/backend
    tag: latest
    pullPolicy: Always
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  livenessProbe:
    initialDelaySeconds: 15
    periodSeconds: 10
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 5

frontend:
  replicaCount: 2
  image:
    repository: ghcr.io/yasmin191/hackathon-todo-evolution/frontend
    tag: latest
    pullPolicy: Always
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "250m"
  service:
    type: ClusterIP
    port: 3000

postgres:
  enabled: false  # Use managed database in cloud

ingress:
  enabled: true
  className: nginx
  host: todo.example.com
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
  tls:
    enabled: true
    secretName: todo-tls

# Dapr configuration for cloud
dapr:
  enabled: true
  config: todo-app-config

# Additional environment variables for cloud
extraEnv:
  - name: DAPR_ENABLED
    value: "true"
  - name: LOG_LEVEL
    value: "info"
