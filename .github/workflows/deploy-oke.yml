name: Deploy to Oracle OKE

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  OCI_REGION: us-ashburn-1
  OCIR_REGISTRY: iad.ocir.io
  BACKEND_IMAGE: todo-backend
  FRONTEND_IMAGE: todo-frontend

jobs:
  build-push:
    name: Build and Push to OCIR
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Oracle Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.OCIR_REGISTRY }}
          username: ${{ secrets.OCI_TENANCY_NAMESPACE }}/${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_AUTH_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.OCIR_REGISTRY }}/${{ secrets.OCI_TENANCY_NAMESPACE }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
            ${{ env.OCIR_REGISTRY }}/${{ secrets.OCI_TENANCY_NAMESPACE }}/${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.OCIR_REGISTRY }}/${{ secrets.OCI_TENANCY_NAMESPACE }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
            ${{ env.OCIR_REGISTRY }}/${{ secrets.OCI_TENANCY_NAMESPACE }}/${{ env.FRONTEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to OKE
    runs-on: ubuntu-latest
    needs: build-push
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Configure OCI CLI
        uses: oracle-actions/configure-oci-cli@v1
        with:
          user: ${{ secrets.OCI_USER_OCID }}
          fingerprint: ${{ secrets.OCI_FINGERPRINT }}
          tenancy: ${{ secrets.OCI_TENANCY_OCID }}
          region: ${{ env.OCI_REGION }}
          api_key: ${{ secrets.OCI_API_KEY }}

      - name: Configure kubectl for OKE
        run: |
          oci ce cluster create-kubeconfig \
            --cluster-id ${{ secrets.OKE_CLUSTER_OCID }} \
            --file $HOME/.kube/config \
            --region ${{ env.OCI_REGION }} \
            --token-version 2.0.0
          chmod 600 $HOME/.kube/config

      - name: Verify cluster connection
        run: kubectl get nodes

      - name: Create namespace
        run: |
          kubectl create namespace todo-app-${{ github.event.inputs.environment }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create OCIR pull secret
        run: |
          kubectl create secret docker-registry ocir-secret \
            --namespace todo-app-${{ github.event.inputs.environment }} \
            --docker-server=${{ env.OCIR_REGISTRY }} \
            --docker-username='${{ secrets.OCI_TENANCY_NAMESPACE }}/${{ secrets.OCI_USERNAME }}' \
            --docker-password='${{ secrets.OCI_AUTH_TOKEN }}' \
            --docker-email='${{ secrets.OCI_EMAIL }}' \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Create application secrets
        run: |
          kubectl create secret generic todo-secrets \
            --namespace todo-app-${{ github.event.inputs.environment }} \
            --from-literal=DATABASE_URL='${{ secrets.DATABASE_URL }}' \
            --from-literal=OPENAI_API_KEY='${{ secrets.OPENAI_API_KEY }}' \
            --from-literal=JWT_SECRET='${{ secrets.JWT_SECRET }}' \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy with Helm
        run: |
          helm upgrade --install todo-app ./helm/todo-app \
            --namespace todo-app-${{ github.event.inputs.environment }} \
            --values ./helm/todo-app/values-oke.yaml \
            --set backend.image.repository=${{ env.OCIR_REGISTRY }}/${{ secrets.OCI_TENANCY_NAMESPACE }}/${{ env.BACKEND_IMAGE }} \
            --set backend.image.tag=${{ github.sha }} \
            --set frontend.image.repository=${{ env.OCIR_REGISTRY }}/${{ secrets.OCI_TENANCY_NAMESPACE }}/${{ env.FRONTEND_IMAGE }} \
            --set frontend.image.tag=${{ github.sha }} \
            --set imagePullSecrets[0].name=ocir-secret \
            --wait --timeout=10m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/todo-app-backend \
            -n todo-app-${{ github.event.inputs.environment }} \
            --timeout=5m
          kubectl rollout status deployment/todo-app-frontend \
            -n todo-app-${{ github.event.inputs.environment }} \
            --timeout=5m

      - name: Get Load Balancer IP
        id: lb-ip
        run: |
          for i in {1..30}; do
            IP=$(kubectl get svc todo-app-frontend -n todo-app-${{ github.event.inputs.environment }} \
              -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")
            if [ -n "$IP" ]; then
              echo "ip=$IP" >> $GITHUB_OUTPUT
              break
            fi
            echo "Waiting for Load Balancer IP... ($i/30)"
            sleep 10
          done

      - name: Deployment summary
        run: |
          echo "### Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Load Balancer IP:** ${{ steps.lb-ip.outputs.ip }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Access the application:**" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: http://${{ steps.lb-ip.outputs.ip }}:3000" >> $GITHUB_STEP_SUMMARY
          echo "- API: http://${{ steps.lb-ip.outputs.ip }}:8000/docs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pods:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n todo-app-${{ github.event.inputs.environment }} >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
